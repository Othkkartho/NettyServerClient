plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.oshi:oshi-core:5.8.7'
    implementation 'io.netty:netty-buffer:4.1.106.Final'
    implementation 'io.netty:netty-handler:4.1.106.Final'

    implementation 'org.msgpack:msgpack-core:0.8.24'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = "UTF-8"
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}